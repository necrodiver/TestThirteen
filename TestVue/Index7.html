<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>组件</title>
    <script src="https://unpkg.com/vue@1.0.20/dist/vue.js"></script>
</head>

<body>
    <div id='app-1'>
        <my-component></my-component>
    </div>
    <script>
        //定义
        var MyComponent = Vue.extend({
            template: '<div>A custom component</div>'
        })
        //注册
        Vue.component('my-component', MyComponent)
        new Vue({
            el: '#app-1',

        })
    </script>
    <hr>
    <div id='app-2'>
        <parent></parent>
    </div>
    <script>
        var child = Vue.extend({
            template: '<strong>哈哈哈哈哈的</strong>'
        })
        var parent = Vue.extend({
            template: '......',
            components: {
                'my-haha': child,
                'my-huhu': {
                    template: '<div>呼呼呼呼呼的</div>'
                }
            }
        })
        var vue2 = new Vue({
            el: '#app-2',
            component: {
                parent: parent
            }
        })
    </script>
    <hr>
    <div id="app-3">

    </div>
    <script>
        Vue.component('child', {
            props: ['msg'],
            template: '<span>{{msg}}</span>'
        })
        vue3=new Vue({
            el:'#app-3',
            data:{
                msg:'cacaca'
            }
        })
    </script>
</body>

</html>
